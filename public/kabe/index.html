				<style>
    /* 添加模糊效果 */
    #banner {
        position: relative;
        overflow: hidden; /* 确保模糊效果不会超出容器 */
    }

    #banner img {
        width: 100%;
        height: auto;
        filter: blur(8px); /* 设置模糊效果，可以调整数值 */
        position: absolute; /* 绝对定位以覆盖整个背景 */
        top: 0;
        left: 0;
        z-index: -1; /* 确保背景图在其他内容后面 */
    }

    /* 确保内容在背景上可见 */
    #banner > * {
        position: relative;
        z-index: 1; /* 确保内容在背景之上 */
    }
</style>

<script>
    var ua = navigator.userAgent;
    var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
        isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),
        isAndroid = ua.match(/(Android)\s+([\d.]+)/),
        isMobile = isIphone || isAndroid;

    function set_video_attr(id) {
        var height = document.body.clientHeight;
        var width = document.body.clientWidth;
        var video_item = document.getElementById(id);

        if (height / width < 0.56) {
            video_item.setAttribute('width', '100%');
            video_item.setAttribute('height', 'auto');
        } else {
            video_item.setAttribute('height', '100%');
            video_item.setAttribute('width', 'auto');
        }
    }

    // 获取随机背景图
    function getRandomImage() {
        var imageIndex = Math.floor(Math.random() * 10) + 1; // 随机选择1到10之间的数字
        return './BG/background' + imageIndex + '.webp'; // 返回对应图片的路径
    }

    // 随机选择一张图片作为背景图
    var pre_show_image_url = getRandomImage();

    // 设置背景图片
    var banner_obj = document.getElementById("banner");
    banner_obj.style.cssText = "background: url('" + pre_show_image_url + "') no-repeat; background-size: cover;";

    var vvd_banner_obj = document.getElementById("vvd_banner_img");

    // 适配移动设备
    if (isMobile) {
        // 移动端显示背景图而不显示视频
        var vvd_banner_content = "<img id='banner_img_item' src='" + pre_show_image_url + "' style='height: 100%; position: fixed; z-index: -999'>";
        vvd_banner_obj.innerHTML = vvd_banner_content;
    } else {
        // 如果不是移动端，则显示视频
        var vvd_banner_content = "<video id='banner_img_item' autoplay muted loop><source src='your_video_source.mp4' type='video/mp4'></video>";
        vvd_banner_obj.innerHTML = vvd_banner_content;
        set_video_attr('banner_img_item');
    }

    // 调整背景图属性
    if (!isMobile) {
        // 如果不是移动端，则不显示视频，只显示随机的背景图
        window.onresize = function () {
            set_video_attr('banner_img_item');
        };
    }
</script>
